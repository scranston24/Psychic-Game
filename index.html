<!DOCTYPE html>
<html>
<head>
    <title>The Psychic Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div id="game">
        <h1>The Psychic Game</h1>
        <h3>Guess What Letter I Am Thinking Of!</h3>

        <br />

        <p>Wins: </p>
        <p>Losses: </p>
        <p>Guesses Remaining: </p>
        <p>Letters Already Chosen: </p>
    </div>
<script type="text/javascript">
    var wins = 0;
    var losses = 0;
    var guessesLeft = 9;
    var guessesSoFar = [];
    var computerChoices = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's',
    't', 'u', 'v', 'w', 'x', 'y', 'z'];

    document.onkeyup = function(event) {
        var userGuess = String.fromCharCode(event.keyCode).toLowerCase();
        var computerGuess = computerChoices[Math.floor(Math.random()*computerChoices.length)];
        guessesSoFar.push(userGuess);
        if (userGuess == computerGuess) {
            wins++;
            alert('The STARS are one with YOU!!!');
            guessesLeft = 9;
            guessesSoFar.length = 0;
        }
        else if (guessesLeft == 0){
            losses++;
            alert('You will forever be consumed by the darkness...');
            guessesLeft = 9;
            guessesSoFar.length = 0;
        }
        else if (userGuess !== computerGuess){
            guessesLeft--;
        }

        var html = "<h1>The Psychic Game</h1>" +
        "<h3>Guess What Letter I Am Thinking Of!</h3>" +
        "<p>Wins: " +
        wins +
        "</p>" +
        "<p>Losses: " +
        losses +
        "</p>" +
        "<p>Guesses Remaining: " +
        guessesLeft +
        "</p>" +
        "<p>Letters Already Chosen: " +
        guessesSoFar +
        "</p>"
        ;
        // Placing the html into the game ID
        document.querySelector('#game').innerHTML = html;
    }
</script>
</body>
</html>
